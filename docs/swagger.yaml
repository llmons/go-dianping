definitions:
  api.GetMeResp:
    properties:
      data:
        $ref: '#/definitions/api.GetMeRespData'
      error_msg:
        type: string
      success:
        type: boolean
      total:
        description: pointer type cause of omitempty
        type: integer
    type: object
  api.GetMeRespData:
    properties:
      icon:
        type: string
      id:
        type: integer
      nickname:
        type: string
    type: object
  api.GetShopTypeListResp:
    properties:
      data:
        items:
          $ref: '#/definitions/api.GetShopTypeListRespDataItem'
        type: array
      error_msg:
        type: string
      success:
        type: boolean
      total:
        description: pointer type cause of omitempty
        type: integer
    type: object
  api.GetShopTypeListRespDataItem:
    properties:
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      sort:
        type: integer
    type: object
  api.LoginResp:
    properties:
      data:
        $ref: '#/definitions/api.LoginRespData'
      error_msg:
        type: string
      success:
        type: boolean
      total:
        description: pointer type cause of omitempty
        type: integer
